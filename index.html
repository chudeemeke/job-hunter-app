<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Job Hunter Pro - AI-powered job search, resume optimization, and application tracking">
    <title>Job Hunter Pro - Your AI Career Assistant</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="/job-hunter-app/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Job Hunter">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/job-hunter-app/assets/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/job-hunter-app/assets/icons/icon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/job-hunter-app/assets/icons/icon-180.png">
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    
    <!-- Preconnect to external services -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://api.github.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS -->
    <style>
        /* Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* Colors */
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #60a5fa;
            --secondary: #10b981;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            
            /* Grays */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Theme Variables */
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-color: #e5e7eb;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-full: 9999px;
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --border-color: #374151;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.25);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.26);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.26);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.25);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.24);
        }

        /* Base Elements */
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            transition: background-color var(--transition-slow), color var(--transition-slow);
        }

        /* Loading Screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity var(--transition-slow);
        }

        .app-loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }

        .loading-text {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: var(--gray-200);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin: 0 auto;
        }

        .loading-progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: var(--radius-full);
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
                margin-left: 0;
            }
            50% {
                width: 60%;
                margin-left: 0;
            }
            100% {
                width: 100%;
                margin-left: 100%;
            }
        }

        /* No JavaScript Fallback */
        noscript {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: var(--bg-primary);
        }

        .noscript-content {
            text-align: center;
            max-width: 500px;
        }

        .noscript-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .noscript-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .noscript-text {
            color: var(--text-secondary);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="app-loading" id="appLoading">
        <div class="loading-content">
            <svg class="loading-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="var(--primary)" opacity="0.1"/>
                <path d="M50 15 L35 35 L35 65 L50 85 L65 65 L65 35 Z" fill="var(--primary)"/>
                <circle cx="50" cy="50" r="8" fill="white"/>
            </svg>
            <div class="loading-text">Starting Job Hunter Pro</div>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- No JavaScript Fallback -->
    <noscript>
        <div class="noscript-content">
            <div class="noscript-icon">‚ö†Ô∏è</div>
            <h1 class="noscript-title">JavaScript Required</h1>
            <p class="noscript-text">
                Job Hunter Pro requires JavaScript to provide you with the best job searching experience.
                Please enable JavaScript in your browser settings and refresh the page.
            </p>
        </div>
    </noscript>

    <!-- App Root -->
    <div id="app" style="display: none;"></div>

    <!-- Module Scripts -->
    <script type="module">
        // Error boundary for initialization
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            
            // Show user-friendly error if app hasn't loaded
            if (!window.appInitialized) {
                document.getElementById('appLoading').innerHTML = `
                    <div class="loading-content">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üòï</div>
                        <div class="loading-text">Something went wrong</div>
                        <p style="color: var(--text-secondary); margin: 1rem 0;">
                            We're having trouble loading the app.
                        </p>
                        <button onclick="location.reload()" style="
                            padding: 0.5rem 1.5rem;
                            background: var(--primary);
                            color: white;
                            border: none;
                            border-radius: var(--radius-md);
                            font-size: 1rem;
                            cursor: pointer;
                        ">
                            Try Again
                        </button>
                    </div>
                `;
            }
        });

        // Initialize app
        import('./src/js/app.js').then(module => {
            // App will initialize itself
            window.app = module.app;
            window.appInitialized = true;
            
            // Initialize AI Assistant after app loads
            import('./src/components/ai-assistant.js').then(aiModule => {
                // AI Assistant will auto-initialize
                window.aiAssistant = aiModule.aiAssistant;
            });
            
            // Hide loading screen after app initializes
            setTimeout(() => {
                const loading = document.getElementById('appLoading');
                loading.classList.add('hide');
                document.getElementById('app').style.display = 'block';
                
                setTimeout(() => {
                    loading.remove();
                }, 300);
            }, 500);
        }).catch(error => {
            console.error('Failed to load app:', error);
            
            // Show initialization error
            document.getElementById('appLoading').innerHTML = `
                <div class="loading-content">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                    <div class="loading-text">Unable to start Job Hunter Pro</div>
                    <p style="color: var(--text-secondary); margin: 1rem 0; max-width: 400px;">
                        Please ensure you're using a modern browser (Chrome, Firefox, Safari, or Edge) 
                        with JavaScript enabled.
                    </p>
                    <button onclick="location.reload()" style="
                        padding: 0.5rem 1.5rem;
                        background: var(--primary);
                        color: white;
                        border: none;
                        border-radius: var(--radius-md);
                        font-size: 1rem;
                        cursor: pointer;
                        margin-top: 1rem;
                    ">
                        Refresh Page
                    </button>
                    <details style="margin-top: 2rem; text-align: left; max-width: 500px;">
                        <summary style="cursor: pointer; color: var(--text-secondary);">
                            Technical Details
                        </summary>
                        <pre style="
                            margin-top: 0.5rem;
                            padding: 1rem;
                            background: var(--bg-tertiary);
                            border-radius: var(--radius-md);
                            font-size: 0.875rem;
                            overflow-x: auto;
                        ">${error.stack || error.message || 'Unknown error'}</pre>
                    </details>
                </div>
            `;
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/job-hunter-app/sw.js').then(registration => {
                    console.log('ServiceWorker registered:', registration);
                    
                    // Check for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New version available
                                if (window.app?.services?.message) {
                                    window.app.services.message.info('New version available!', {
                                        duration: 0,
                                        actions: [{
                                            id: 'refresh',
                                            label: 'Refresh',
                                            primary: true,
                                            handler: () => location.reload()
                                        }]
                                    });
                                }
                            }
                        });
                    });
                }).catch(error => {
                    console.warn('ServiceWorker registration failed:', error);
                });
            });
        }

        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                // Log performance metrics
                const perfData = performance.getEntriesByType('navigation')[0];
                
                console.log('Performance:', {
                    domContentLoaded: Math.round(perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart),
                    loadComplete: Math.round(perfData.loadEventEnd - perfData.loadEventStart),
                    totalTime: Math.round(perfData.loadEventEnd - perfData.fetchStart)
                });
                
                // Track in analytics if available
                if (window.app?.services?.analytics) {
                    window.app.services.analytics.track('performance_metrics', {
                        domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
                        loadComplete: perfData.loadEventEnd - perfData.loadEventStart,
                        totalTime: perfData.loadEventEnd - perfData.fetchStart
                    });
                }
            });
        }
    </script>
</body>
</html>
